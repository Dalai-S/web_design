<!DOCTYPE html>
<html lang="en">

<head>

<meta charset="utf-8">


<title>Base calculator | math calculators</title>
<meta name="description" content="Number base calculator with decimals: binary,decimal,octal,hex.">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
<style>
   h1 { font-size:1.6rem; }
   h2 { font-size:1.4rem; }
   h4 { font-size:1.2rem; }
   #wrapper td { padding:.75rem; }
   #calcform { max-width:500px; padding:20px; background:#f0eedc; border:1px solid #e0e0e0; border-radius:7px; } 
   #calcform button img { filter:invert(100%); }
   #calcform button span { font-weight: bold; }
   #calcform div:nth-child(3) select { font-weight:bold; }
</style>

</head>

<body>

<ul class="nav nav-tabs">
<li class="nav-item"><a class="nav-link active" href="about.html">Home</a></li>
<li class="nav-item"><a class="nav-link active" href="#calcform">Base calculator</a></li>
<li class="nav-item"><a class="nav-link" href="converter.html">Base converter</a></li>
</ul>
<br>
<form id="calcform" autocomplete="off">
<div class="form-group">
<label for="base">Select base</label>
<select id="base" name="base" class="form-control" autofocus>
<option>2 (binary)</option>
<option>3</option>
<option>4</option>
<option>5</option>
<option>6</option>
<option>7</option>
<option>8 (octal)</option>
<option>9</option>
<option selected>10 (decimal)</option>
<option>11</option>
<option>12</option>
<option>13</option>
<option>14</option>
<option>15</option>
<option>16 (hex)</option>
<option>17</option>
<option>18</option>
<option>19</option>
<option>20</option>
<option>21</option>
<option>22</option>
<option>23</option>
<option>24</option>
<option>25</option>
<option>26</option>
<option>27</option>
<option>28</option>
<option>29</option>
<option>30</option>
<option>31</option>
<option>32</option>
<option>33</option>
<option>34</option>
<option>35</option>
<option>36</option>
</select>
</div>
<div class="form-group">
<label for="x">First number</label>
<input type="text" id="x" name="x" class="form-control">
</div>
<div class="form-group">
<label for="op">Select operation</label>
<select id="op" class="form-control">
<option>+</option>
<option>-</option>
<option>&times;</option>
<option>&div;</option>
</select>
</div>
<div class="form-group">
<label for="x2">Second number</label>
<input type="text" id="x2" name="x2" class="form-control">
</div>
<div class="form-group">
<button type="button" title="Calculate" class="btn btn-secondary" onclick="calc()"><span>= </span> Calculate</button>
<button type="reset" title="Reset" class="btn btn-secondary"><span>&times;</span> Reset</button>
</div>
<div class="form-group">
<label for="y">Result number</label>
<textarea rows="2" id="y" class="form-control" readonly></textarea>
</div>
<div class="form-group">
<input type="button" value="Copy" onclick="copy()" class="btn btn-secondary">
</div>
</form>
<br>
<hr>


</body>

</html>
